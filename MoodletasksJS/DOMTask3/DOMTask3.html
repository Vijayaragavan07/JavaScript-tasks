<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./DOMTask3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Traffic lights</title>
</head>

<body class="bg-info">
    <div class="text-center">
        <h1>Traffic lights</h1>
        <div class=" m-5">
            <div class="row g-4">
                <div class="col-md-6 ">
                    <section class="float-md-end">
                        <div class="m-5">
                            <input type="button" class="brd1" value="  Stop  " id="stopButton">
                        </div>
                        <div class="m-5 pt-2">
                            <input type="button" class="brd1" value=" Ready " id="readyButton">
                        </div>
                        <div class="m-5 pt-2">
                            <input type="button" class="brd1" value="  Go   " id="goButton">
                        </div>
                    </section>
                </div>
                <div class="col-md-6">
                    <div class="card-body">
                        <section>
                            <button class="float-md-start brd2">
                                <div class="m-5 ">
                                    <input type="button" class="brd" id="redColor">
                                </div>
                                <div class="m-5 ">
                                    <input type="button" class="brd" id="yellowColor">
                                </div>
                                <div class="m-5 ">
                                    <input type="button" class="brd" id="greenColor">
                                </div>
                            </button>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./DOMTask3.js"></script>
</body>
